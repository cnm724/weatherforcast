<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <nav>
        <h1>5 day Weather Forcast</h1>
    </nav>
    <form id="weatherInput">
        <input type="text" id="cityName" name="cityName" placeholder="Enter a City" required>
        <button type="submit" id="searchBtn" >Search</button>
    </form>
    <section class="searchHistory"></section>
    <section class="todaysWeather">
        <p>cityName: </p>
    </section>
    <section class="cardContainer"></section>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Assets/js/searchhistory.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
