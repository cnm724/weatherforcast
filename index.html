<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <nav>
        <h1>5 day Weather Forcast</h1>
        <form id="weatherInput">
            <input type="text" id="cityName" name="cityName" placeholder="Enter a City" required>
            <button type="submit" id="searchBtn">Search</button>
        </form>
    </nav>

    <p>History: <span class="searchHistoryContainer">No Recent Searches</span></p>

    <main class="row">    
        <section class="todaysWeather"></section>
        <section class="cardContainer"><h2>Search A City to See Weather Forcast!</h2></section>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./Assets/js/script.js"></script>
    </main>
</body>

</html>
